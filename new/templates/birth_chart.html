{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2 class="card-title">Birth Chart (Rashi)</h2>
    <p class="card-subtitle">Ascendant: {{ chart_data.ascendant }}</p>
    
    <div class="chart-container">
        <svg class="chart-svg" viewBox="0 0 400 400">
            <!-- This would be replaced with actual SVG birth chart in implementation -->
            <!-- Outer square -->
            <rect x="10" y="10" width="380" height="380" fill="none" stroke="#333" stroke-width="2"/>
            
            <!-- Inner square rotated 45 degrees -->
            <polygon points="200,10 390,200 200,390 10,200" fill="none" stroke="#333" stroke-width="2"/>
            
            <!-- House divisions -->
            <line x1="10" y1="200" x2="390" y2="200" stroke="#333" stroke-width="1"/>
            <line x1="200" y1="10" x2="200" y2="390" stroke="#333" stroke-width="1"/>
            <line x1="10" y1="10" x2="390" y2="390" stroke="#333" stroke-width="1"/>
            <line x1="390" y1="10" x2="10" y2="390" stroke="#333" stroke-width="1"/>
            
            <!-- House numbers -->
            <text x="200" y="30" text-anchor="middle" fill="#f5f5f5" font-size="12">1</text>
            <text x="300" y="100" text-anchor="middle" fill="#f5f5f5" font-size="12">2</text>
            <text x="370" y="200" text-anchor="middle" fill="#f5f5f5" font-size="12">3</text>
            <text x="300" y="300" text-anchor="middle" fill="#f5f5f5" font-size="12">4</text>
            <text x="200" y="370" text-anchor="middle" fill="#f5f5f5" font-size="12">5</text>
            <text x="100" y="300" text-anchor="middle" fill="#f5f5f5" font-size="12">6</text>
            <text x="30" y="200" text-anchor="middle" fill="#f5f5f5" font-size="12">7</text>
            <text x="100" y="100" text-anchor="middle" fill="#f5f5f5" font-size="12">8</text>
            
            <!-- House signs -->
            <text x="200" y="50" text-anchor="middle" fill="#e6c300" font-size="10">Leo</text>
            <text x="280" y="120" text-anchor="middle" fill="#e6c300" font-size="10">Virgo</text>
            <text x="350" y="200" text-anchor="middle" fill="#e6c300" font-size="10">Libra</text>
            <text x="280" y="280" text-anchor="middle" fill="#e6c300" font-size="10">Scorpio</text>
            <text x="200" y="350" text-anchor="middle" fill="#e6c300" font-size="10">Sagittarius</text>
            <text x="120" y="280" text-anchor="middle" fill="#e6c300" font-size="10">Capricorn</text>
            <text x="50" y="200" text-anchor="middle" fill="#e6c300" font-size="10">Aquarius</text>
            <text x="120" y="120" text-anchor="middle" fill="#e6c300" font-size="10">Pisces</text>
            
            <!-- Sample planets -->
            <circle cx="340" cy="180" r="5" fill="#f44336"/>
            <text x="340" y="170" text-anchor="middle" fill="#f5f5f5" font-size="8">Ra</text>
            
            <circle cx="290" cy="290" r="5" fill="#4caf50"/>
            <text x="290" y="280" text-anchor="middle" fill="#f5f5f5" font-size="8">Sa</text>
            
            <circle cx="210" cy="350" r="5" fill="#ff9800"/>
            <text x="210" y="340" text-anchor="middle" fill="#f5f5f5" font-size="8">Ju</text>
            
            <circle cx="120" cy="260" r="5" fill="#f44336"/>
            <text x="120" y="250" text-anchor="middle" fill="#f5f5f5" font-size="8">Ma</text>
            
            <circle cx="60" cy="190" r="5" fill="#e91e63"/>
            <text x="60" y="180" text-anchor="middle" fill="#f5f5f5" font-size="8">Ve</text>
            
            <circle cx="130" cy="110" r="5" fill="#2196f3"/>
            <text x="130" y="100" text-anchor="middle" fill="#f5f5f5" font-size="8">Me</text>
            
            <circle cx="210" cy="40" r="5" fill="#ff5722"/>
            <text x="210" y="30" text-anchor="middle" fill="#f5f5f5" font-size="8">Su</text>
            
            <circle cx="280" cy="90" r="5" fill="#9c27b0"/>
            <text x="280" y="80" text-anchor="middle" fill="#f5f5f5" font-size="8">Mo</text>
            
            <circle cx="340" cy="220" r="5" fill="#607d8b"/>
            <text x="340" y="210" text-anchor="middle" fill="#f5f5f5" font-size="8">Ke</text>
        </svg>
    </div>
</div>

<div class="house-info">
    {% for house_num, house in chart_data.houses.items() %}
    <div class="house-item">
        <div class="house-number">House {{ house_num }}</div>
        <div class="house-sign">{{ house.sign }}</div>
        <div class="house-planets">
            Planets: {{ house.planets|join(', ') }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
