{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">Sign Up</h1>
    
    <form method="post" action="{{ url_for('signup') }}">
        <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="birth_time" class="form-label">Time of Birth (as accurate as possible)</label>
            <input type="time" id="birth_time" name="birth_time" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="birth_place" class="form-label">Place of Birth</label>
            <input type="text" id="birth_place" name="birth_place" class="form-control" placeholder="City, Country" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn">Sign Up</button>
        </div>
    </form>
    
    <div class="auth-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
