{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2 class="card-title">Compatibility Analysis</h2>
    
    <form method="post" action="{{ url_for('compatibility_result') }}" class="compatibility-form">
        <div class="form-group">
            <label for="partner_name" class="form-label">Partner's Name</label>
            <input type="text" id="partner_name" name="partner_name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="partner_dob" class="form-label">Partner's Date of Birth</label>
            <input type="date" id="partner_dob" name="partner_dob" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="partner_time" class="form-label">Partner's Time of Birth</label>
            <input type="time" id="partner_time" name="partner_time" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="partner_place" class="form-label">Partner's Place of Birth</label>
            <input type="text" id="partner_place" name="partner_place" class="form-control" placeholder="City, Country" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn">Calculate Compatibility</button>
        </div>
    </form>
</div>
{% endblock %}
