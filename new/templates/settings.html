{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">Update Your Details</h1>
    <p>Accurate birth details are essential for precise astrological calculations.</p>
    <form method="POST" action="{{ url_for('settings') }}">
        <div class="form-group">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" value="{{ user.birth_details.date }}" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="birth_time">Time of Birth</label>
            <input type="time" id="birth_time" name="birth_time" class="form-control" value="{{ user.birth_details.time }}" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="birth_place">Place of Birth</label>
            <input type="text" id="birth_place" name="birth_place" class="form-control" value="{{ user.birth_details.location }}" required>
        </div>
        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>
{% endblock %}
